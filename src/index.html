<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Caesar Cipher</title>
    <link rel="stylesheet" href="style.css" />
</head>

<header>
    <h1 id="mensaje_bienvenida">
        BIENVENIDOS ROMEO Y JULIETA</h1>
    <h2>Escribe tu carta de amor con toda confianza solo tu sabras que significa</h2>

</header>

<body id="body">
 
    <form class="formulario">
        <div class="campo">
            <label class="campo__label" for="mensaje">Mensaje</label>
            <textarea class="campo__label--textarea" id="mensaje"></textarea>
        </div>
    </form>
 
    <div>
        <button class="boton" id="buttonEncode">Cifralo</button>
        <button class="boton" id="buttonDecode">Descifralo</button>
        <input class="cantidad1" type="number" placeholder="Cantidad" id ="cantidad" min="1" step="" max="50">
    </div>
    <footer>
        <p class="final">Una obra exclusiva para salvar el amor -by Saku-</p>
    </footer>


    <script src="index.js" type="module"></script>
</body>


</html>
